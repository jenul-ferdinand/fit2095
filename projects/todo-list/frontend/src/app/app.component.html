<div class="container mt-4">
<p>Message from backend: {{message}}</p>

<!-- Create Task -->
<div class="form-group">
    <label for="createTask">Create Task</label>
    <input class="form-control" id="createTask" [(ngModel)]="task_title" type="text"/>
    <button class="btn btn-primary ms-3 mt-3" (click)="createTask(task_title)">Create Task</button>
</div>

<!-- Task Table -->
<table class="table table-striped">
    @if (tasks.length > 0) {
        <thead class="thead-light">
            <tr>
                <td>Done?</td>
                <td>Title</td>
            </tr>
        </thead>
    } @else {
        <p>We currently have no tasks...</p>
    }
    <tbody>
    @for (task of tasks; track $index) {
        <tr>
            <td><input class="form-check-input" type="checkbox" value=""/></td>
            <td>{{task.title}}</td>
        </tr>
    }
    </tbody>
</table>
</div>

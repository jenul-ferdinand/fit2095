<html>
    <head>
        <title>Adding a Plant</title>
    </head>
    <body>
        <h1>Add a New Plant</h1>
        <form action="/jenul/nursery/add" method="POST">
            <label for="plantName">Plant Name:</label>
            <input type="text" id="plantName" name="plantName" required><br><br>

            <label for="plantPrice">Plant Price:</label>
            <input type="number" id="plantPrice" name="plantPrice" required><br><br>

            <label for="plantFamily">Plant Family:</label>
            <input type="text" id="plantFamily" name="plantFamily" required><br><br>

            <button type="submit">Add Plant</button>
        </form>
    </body>
</html>

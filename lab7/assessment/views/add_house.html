<html>
    <head>
        <link href="/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body>
        <h1>Add a New House</h1>

        <form action="/33119805/houses/add" method="POST">
            <div class="form-group">
                <label for="size">Size (sqft):</label>
                <input type="number" class="form-control" id="size" name="size" required>
            </div>

            <div class="form-group">
                <label for="storey">Storey:</label>
                <input type="number" class="form-control" id="storey" name="storey" required>
            </div>

            <div class="form-group">
                <label for="cost">Cost ($):</label>
                <input type="number" class="form-control" id="cost" name="cost" required>
            </div>

            <div class="form-group">
                <label for="builder">Builder:</label>
                <select class="form-control" id="builder" name="builderId" required>
                    <% builders.forEach(builder => { %>
                        <option value="<%= builder._id %>"><%= builder.name %></option>
                    <% }); %>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add House</button>
        </form>
    </body>
</html>
